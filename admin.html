<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopSphere</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Fonts Link -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <!-- Favicon -->
  <link rel="shortcut icon" href="assest/images/logoo.png" type="image/x-icon">
</head>
<body class="bg-gray-200">
  <header class="bg-indigo-600 p-4 text-white text-center text-2xl">Admin Dashboard</header>
  <div class="container mx-auto mt-6 space-y-6">
    <div class="bg-white p-4 rounded-lg shadow">
      <h2 class="text-xl font-bold text-indigo-600 mb-2">Admin Details</h2>
      <ul id="adminData" class="space-y-4">
        <!-- Admin data will be dynamically populated -->
      </ul>
    </div>
  

</div>

    <div class="bg-white p-4 rounded-lg shadow">
      <h2 class="text-xl font-bold text-indigo-600 mb-2">User Login Data</h2>
      <ul id="userData" class="space-y-4">
        <!-- User login data will be dynamically populated -->
      </ul>
       <!-- Section to show user cart data -->
       <div id="cartData" class="mt-6">
        <h2 class="text-2xl font-semibold mb-4">Cart Items</h2>
        <div id="cartItems"></div> <!-- Cart items will be displayed here -->
    </div>

    <!-- Section to show last purchase amount -->
    <div id="lastPurchase" class="mt-6">
        <h3 class="text-xl font-semibold">Last Purchase Amount: $0.00</h3> <!-- Will be dynamically updated -->
    </div>
    </div>
  </div>

  <!-- Edit Modal -->
  <div id="editModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white rounded-lg p-6 w-full max-w-md">
      <h3 class="text-lg font-bold mb-4">Edit Admin Details</h3>
      <form id="editForm" class="space-y-4">
        <div>
          <label class="block font-semibold text-gray-700">Username</label>
          <input id="editUsername" type="text" class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400">
        </div>
        <div>
          <label class="block font-semibold text-gray-700">Email</label>
          <input id="editEmail" type="email" class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400">
        </div>
        <button type="submit" class="bg-indigo-500 text-white px-4 py-2 rounded-lg hover:bg-indigo-600">Save</button>
        <button type="button" id="cancelEdit" class="bg-gray-300 px-4 py-2 rounded-lg hover:bg-gray-400">Cancel</button>
      </form>
    </div>
  </div>

  <div class="mt-6 text-center">
    <button id="adminLogoutButton" class="bg-red-600 text-white px-6 py-3 rounded-lg hover:bg-red-700">
     Logout
    </button>
  

  <script src="assest/src/app.js"></script>
  
</body>
</html>
