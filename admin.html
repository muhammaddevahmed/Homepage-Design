<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="bg-blue-600 p-4 flex justify-between items-center text-white">
    <a href="index.html" class="text-2xl font-bold">ShopSphere</a>
    <div>
      <button id="logoutButton" class="bg-red-500 px-4 py-2 rounded hover:bg-red-600">Logout</button>
    </div>
  </nav>

  <!-- Main Dashboard Container -->
  <div class="container mx-auto p-6">

    <!-- Admin Section: Display users and cart data -->
    <div id="adminSection" class="flex space-x-8">
      <!-- Admin Users Data -->
      <div id="adminData" class="w-1/2">
        <h2 class="text-xl font-bold mb-4">Admin Users</h2>
        <ul id="adminUsersList" class="bg-white shadow-md rounded-lg p-4">
          <!-- Dynamic admin users will be listed here -->
        </ul>
      </div>

      <!-- User Data -->
      <div id="userData" class="w-1/2">
        <h2 class="text-xl font-bold mb-4">User Activity</h2>
        <ul id="userActivityList" class="bg-white shadow-md rounded-lg p-4">
          <!-- Dynamic user activity will be listed here -->
        </ul>
      </div>
    </div>

    <!-- Cart Section: Display cart items and last purchase -->
    <div id="cartSection" class="mt-8">
      <h2 class="text-xl font-bold mb-4">Cart Details</h2>
      
      <!-- Cart Items List -->
      <div id="cartItems" class="bg-white shadow-md rounded-lg p-4">
        <!-- Dynamic cart items will be listed here -->
      </div>

      <!-- Last Purchase Amount -->
      <div id="lastPurchase" class="mt-4 bg-white shadow-md rounded-lg p-4">
        <!-- Last purchase data will be displayed here -->
      </div>
    </div>

  </div>

  <!-- Admin Logout -->
  <div class="text-center mt-8">
    <button id="adminLogoutButton" class="bg-red-500 px-4 py-2 rounded hover:bg-red-600">Admin Logout</button>
  </div>

  <script src="assest/src/app.js"></script>
</body>
</html>
