<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

  <header class="bg-indigo-600 p-4 text-white text-center text-2xl">User Profile</header>

  <div class="container mx-auto mt-6 space-y-6">
    <div class="bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-2xl font-bold text-indigo-600 mb-4">Personal Information</h2>
      <form id="profileForm" class="space-y-4">
        <div>
          <label for="username" class="block font-semibold text-gray-700">Username</label>
          <input type="text" id="username" class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400" required>
        </div>
        <div>
          <label for="email" class="block font-semibold text-gray-700">Email</label>
          <input type="email" id="email" class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400" required>
        </div>
        <div>
          <label for="country" class="block font-semibold text-gray-700">Country</label>
          <input type="text" id="country" class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400">
        </div>
        <div>
          <label for="language" class="block font-semibold text-gray-700">Preferred Language</label>
          <select id="language" class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400">
            <option value="English">English</option>
            <option value="Spanish">Spanish</option>
            <option value="French">French</option>
            <option value="German">German</option>
          </select>
        </div>
        <div>
          <label for="profilePic" class="block font-semibold text-gray-700">Profile Picture</label>
          <input type="file" id="profilePic" class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400">
        </div>
        <button type="submit" class="bg-indigo-500 text-white px-4 py-2 rounded-lg hover:bg-indigo-600">Save Details</button>
      </form>
    </div>

    <div class="bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-2xl font-bold text-indigo-600 mb-4">Saved Information</h2>
      <div id="userDetails" class="space-y-4">
        <!-- User details will be displayed here -->
      </div>
    </div>
  </div>

  <script src="assest/src/profile.js"></script>
 

</body>
</html>
